

<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input type="text"
                   placeholder="Busca aquí..."
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length >0">
                No se encontró nada con el término {{ termino }}
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>

    <!-- <div>
      <pre>
        {{ heroeSeleccionado | json }}
      </pre>
    </div> -->

    <div fxLayout="row wrap" *ngIf="heroeSeleccionado"
    fxLayout.xs="column" 
    fxLayoutAlign="left"
    fxLayoutGap="20px">

   <div fxFlex="20" 
        fxFlex.lg="15"
        fxFlex.sm="30">
        
   <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>

   </div>

</div>
</div>
